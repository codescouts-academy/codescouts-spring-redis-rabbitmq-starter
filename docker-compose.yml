version: "3.3"

services:
  microservice1:
    build: ./microservice-1
    ports:
      - "8081:8080"
    depends_on:
      - redis
      - rabbitmq
    links:
      - redis
      - rabbitmq

  microservice2:
    build: ./microservice-2
    ports:
      - "8082:8080"
    depends_on:
      - redis
      - rabbitmq
    links:
      - redis
      - rabbitmq

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

volumes:
  redis_data:
    driver: local
  rabbitmq-data:
